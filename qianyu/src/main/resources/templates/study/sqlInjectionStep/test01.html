<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <title>测试页面1</title>
</head>
<body>
<div style="left: 300px;right: 300px;top: 300px">
    <form action="/getUser" method="get">
        <div class="mb-3 w-25" style="margin-left: 600px;margin-top: 300px">
            用户名：<input name="id" type="text" class="form-control" placeholder="User ID" aria-label="Recipient's username" aria-describedby="basic-addon2"><br>
            密码：<input name="pwd" type="password" class="form-control" placeholder="password" aria-label="Recipient's username" aria-describedby="basic-addon2"><br>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">提交</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
